version: '3'
services:
  web:
    image: nginx:alpine
    container_name: jelix_auth_web
    volumes:
      - "./docker-conf/nginx-default.conf:/etc/nginx/conf.d/default.conf"
      - "../:/jelixapp/"
    command: /bin/sh -c "nginx -g 'daemon off;'"
    ports:
      - "8028:80"
  php:
    build: ./docker-conf/phpfpm
    container_name: jelix_auth_php
    volumes:
      - "../:/jelixapp/"
